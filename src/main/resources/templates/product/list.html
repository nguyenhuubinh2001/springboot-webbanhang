<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main class="row">
		<div th:each="p:${items}" class="col-sm-4">
			<div class="panel panel-primary poly-item text-center">
				<div class="panel-heading">
					<div class="panel-title" th:utext="${p.name}" style="font-size: smaller;"></div>
				</div>
				<div class="panel-body">
					<a th:href="@{|/thymlef/product/detail/${p.id}|}"> 
						<img th:src="@{|/images/${p.image}|}"  style="max-width: 95%; height: 150px;"/>
					</a>
				</div>
				<div class="panel-footer text-right">
					<b class="pull-left">$[[${p.price}]]</b>
					<button class="btn btn-success">
						<i class="glyphicon glyphicon-shopping-cart"></i>
					</button>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
